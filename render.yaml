services:
  # 1. FastAPI Backend
  - type: web
    name: drone-intel-api
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        sync: false # Set your real key in the Render Dashboard
      - key: PORT
        value: 8000

  # 2. Streamlit Frontend
  - type: web
    name: drone-intel-dashboard
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free
    startCommand: streamlit run frontend/src/app.py --server.port 8501 --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: drone-intel-api
          property: host
